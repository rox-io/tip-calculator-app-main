<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="design/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="bg-layer">
    <div id="header-img">
      <img src="images/logo.svg" alt="heading logo">
    </div>
    <div id="main-layer">
      <div id="col-left" class="columns">
        <div id="section-a" class="col-left-sections">
          <label for="bill">Bill</label>
          <img src="images/icon-dollar.svg" alt="dollar icon">
          <input type="number" id="bill-input" name="bill" min="0" step="0.01" placeholder="0">
        </div>
        <div id="section-b" class="col-left-sections">
          <label for="tip-perc">Select Tip %</label>
          <div id="tip-wrapper">
            <button class="tip-btn" name="tip-perc" value="5">5%</button>
            <button class="tip-btn" name="tip-perc" value="10">10%</button>
            <button class="tip-btn" name="tip-perc" value="15">15%</button>
            <button class="tip-btn" name="tip-perc" value="25">25%</button>
            <button class="tip-btn" name="tip-perc" value="50">50%</button>
            <input type="number" id="custom-input" name="tip-perc" min="0" placeholder="Custom">
          </div>
        </div>
        <div id="section-c" class="col-left-sections">
          <label for="people">Number of People</label>
          <img src="images/icon-person.svg" alt="person icon">
          <input type="number" name="people" id="people-input" min="1" placeholder="0">
        </div>
      </div>
      <div id="col-right" class="columns">
        <div class="tip-display-wrapper tip-display-tip">
          <div class="tip-labels">
            <h5 id="tip-label">Tip Amount</h5>
            <div class="tip-person">/ person</div>
          </div>
          <div class="tip-amounts">
            <div id="tip" class="tip-amount">$0.00</div>
          </div>
        </div>
        <div class="tip-display-wrapper tip-display-total">
          <div id="tip-labels-b" class="tip-labels">
            <h5 id="total-label">Total</h5>
            <div class="tip-person">/ person</div>
          </div>
          <div class="tip-amounts">
            <div id="total" class="tip-amount">$0.00</div>
          </div>
        </div>
        <div id="reset">
          <button id="reset-btn" disabled>RESET</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">rox</a>.
  </div>
</body>
</html>
